 <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <script src="scripts/mlrun.js"></script>


    <body>
      <h1> WeSee </h1>

                <button class="waves-effect waves-light btn-small" id="run-button" onclick="showScores()"><i class="material-icons left">cloud</i>Run ML Comparison</button>

        <div class="row">
    <div class="col s12 m4">
      <div class="card">
        <div class="card-image">
          <img src="images/sample-2.png" height="200px">
        </div>
        <div class="card-content">
          <p>Their view </p>
        </div>
        <div class="card-action">
          <p id="first-score"> Equivalence Confidence Level: </p>
        </div>
      </div>
    </div>

      <div class="col s12 m4">
      <div class="card">
        <div class="card-image">
          <img src="images/sample-3.png" height="200px">
        </div>
        <div class="card-content">
          <p>Your view </p>
        </div>
        <div class="card-action">
          <p id="second-score"> Equivalence Confidence Level:  </p>
        </div>
      </div>
    </div>
  </div>

          <script>
        function showScores() {
          var firstScore = document.getElementById('first-score');
          firstScore.innerHTML += "46%";

        var secondScore = document.getElementById('second-score');
        secondScore.innerHTML += "96%";

        console.log("This happened");

}
    </script>
      <!--JavaScript at end of body for optimized loading-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
  </html>
